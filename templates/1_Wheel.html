{% extends "gamebase.html" %}
{% block title %}Wheel game :D{% endblock %}
{% block head %}<link rel="stylesheet" href="{{ url_for('static',filename='css/1_Wheel.css') }}">{% endblock %}
{% block header %}
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Wheel spin</h1>
                <p class="lead fw-normal text-white-50 mb-0">Stand a chance to win discounts!</p>
            </div>
        </div>
    </header>
{% endblock %}
{% block content %}
<div class="main-container">
    <div class="wheel-container">
        <div class="spinBtn">Spin</div>
        <div class="wheel" id="wheel">
            <div class="number" style="--i:1;--clr:#db7093;"><span>Nothingfff</span></div>
            <div class="number" style="--i:2;--clr:#20b2aa;"><span>$1 off</span></div>
            <div class="number" style="--i:3;--clr:#db7093;"><span>Nothing</span></div>
            <div class="number" style="--i:4;--clr:#20b2aa;"><span>$10 off</span></div>
            <div class="number" style="--i:5;--clr:#db7093;"><span>Nothing</span></div>
            <div class="number" style="--i:6;--clr:#20b2aa;"><span>Free delivery</span></div>
            <div class="number" style="--i:7;--clr:#db7093;"><span>Nothing</span></div>
            <div class="number" style="--i:8;--clr:#20b2aa;"><span>Nothing</span></div>
        </div>
    </div>
    <p id="choice"></p>
    <p id="code"></p>
</div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/wheel.js') }}"></script>
{% endblock %}
